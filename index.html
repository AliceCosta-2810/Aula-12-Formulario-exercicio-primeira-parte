<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carros Elétricos</title>
</head>
<body>

    <h1>Carros Elétricos</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" size="40" required><br><br>
        
        <label for="modelo">Modelo de carro elétrico favorito:</label><br>
        <input type="text" id="modelo" name="modelo" placeholder="Ex: Tesla Model 3" size="40" required><br><br>

        <label for="senha">Crie uma senha de acesso:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" minlength="6" maxlength="12" required><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

</body>
</html>
